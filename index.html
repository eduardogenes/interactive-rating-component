<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          id="icon-star"
          src="./interactive-rating-component-main/images/icon-star.svg"
          alt=""
        />
      </div>
      <div class="content">
        <h1>How did we do?</h1>
        <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      </div>
      <section id="score">
        <button class="rate" type="button">1</button>
        <button class="rate" type="button">2</button>
        <button class="rate" type="button">3</button>
        <button class="rate" type="button">4</button>
        <button class="rate" type="button">5</button>
      </section>
      <div class="submit">
        <button class="buttom-submit" type="submit">SUBMIT</button>
      </div>
    </div>

    <!-- <div class="container"> -->

    </div>
  </body>
</html>
